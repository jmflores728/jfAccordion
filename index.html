<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Example Accordion">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JF Accordion</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jfAccordion.min.css">
        <link rel="stylesheet" href="css/common.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>

		<div class="container">
			<div class="row paddedRow">
				<div class="col-sm-12">
					<h1>Accordion Example</h1>
				</div>
			</div>
			<div class="row paddedRow">
				<div class="col-sm-12">
					<div class="accordian">
						<div class="heading">Headline 1</div>
						<div class="content-area">The is the content for accordion 1</div>
					</div>
					<div class="accordian">
						<div class="heading">Headline 2</div>
						<div class="content-area">The is the content for accordion 2</div>
					</div>
					<div class="accordian">
						<div class="heading">Headline 3</div>
						<div class="content-area">The is the content for accordion 3</div>
					</div>
					<div class="accordian">
						<div class="heading">Headline 4</div>
						<div class="content-area">The is the content for accordion 4</div>
					</div>
				</div>
			</div>
		</div>

        <script src="js/jfAccordion.min.js"></script>
        <script>
			(function($) {
				$(".accordian").jfAccordion();
			})(jQuery);
        </script>
    </body>
</html>
